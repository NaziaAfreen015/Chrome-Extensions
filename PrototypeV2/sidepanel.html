<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Site Insight – Notes</title>
  <style>
    :root { color-scheme: light dark; }
    body { font: 14px system-ui, sans-serif; margin: 0; }
    header { padding: 12px 16px; border-bottom: 1px solid #ddd; position: sticky; top: 0; background: Canvas; }
    h2 { margin: 0; font-size: 16px; }
    #url { color:#666; font-size:12px; }
    main { padding: 16px; display: grid; gap: 12px; }

    .toolbar { display:flex; align-items:center; gap:8px; margin-bottom: 8px; }
    .toggle { cursor:pointer; user-select:none; font-weight:600; }
    .toggle .arrow { display:inline-block; width:1em; text-align:center; }

    .card { border: 1px solid #e1e1e1; border-radius: 12px; padding: 12px; }
    .feature { font-weight: 700; margin: 0 0 8px; }
    .kv { margin: 6px 0; }
    .kv .k { font-weight: 600; display:inline-block; width: 42px; color:#555; }
    .kv .v { white-space: pre-wrap; }

    details.api { margin-top: 8px; }
    details.api summary { list-style: none; cursor: pointer; user-select: none; }
    details.api summary::-webkit-details-marker { display:none; }
    details.api .label { font-weight: 600; }
    details.api .arrow { display:inline-block; width:1em; text-align:center; transition: transform .12s ease; }
    details.api[open] .arrow { transform: rotate(90deg); }

    ul.api-list { margin: 8px 0 0 18px; padding: 0; }
    ul.api-list li { margin: 2px 0; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }

    /* Q&A */
    .qa h3 { margin: 0 0 8px; font-size: 14px; }
    .q { margin: 10px 0; }
    .q label.qtext { font-weight: 600; display:block; margin-bottom: 4px; }
    .opts { margin-left: 12px; }
    .opts label { display:block; margin: 3px 0; }
    textarea { width: 100%; min-height: 80px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; margin-top: 6px; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer; }
    #status { color:#666; }
  </style>
</head>
<body>
  <header>
    <h2>Site Insight – Notes</h2>
    <div id="url" class="muted"></div>
  </header>
  <main>
    <div class="toolbar">
      <span id="toggleAll" class="toggle"><span class="arrow">▸</span><span id="toggleAllText">Show all APIs</span></span>
    </div>
    <section id="content">Loading…</section>

    <section id="qa" class="card qa" hidden>
      <h3>Quick Q&A</h3>
      <form id="qaForm"></form>
      <div class="row">
        <button id="save">Save answers</button>
        <button id="export">Export all answers</button>
        <!-- <button id="submit">Submit to owner</button> -->
        <span id="status"></span>
      </div>
    </section>
  </main>
  <script src="sidepanel.js"></script>
</body>
</html>
